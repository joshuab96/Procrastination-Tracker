<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm p-4 navbar-light mb-5"
        style="background-color: #e3f2fd"
      >
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TBD...</span>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <!-- {{#if logged_in}} -->
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <!-- {{else}} -->
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <!-- {{/if}} -->
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-10">
        <form>
          <div class="form-group">
            <label for="title">Project Title</label>
            <input
              type="input"
              class="form-control"
              id="title"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="due-date">When is the Due Date?</label>
            <input type="date" class="form-control" id="due-date" rows="3" min="2021-01-01" max="2024-12-31"></input>
          </div>

          <div class="form-group">
            <h6>Choose an Icon:</h6>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary ">
                <input id = "fab fa-angellist" type="radio" autocomplete="off"><span style="font-size: 2em"><i class="fab fa-angellist"></span></i>
              </label>
              <label class="btn btn-secondary ">
                <input id = "fas fa-dog" type="radio" autocomplete="off"><span style="font-size: 2em"><i class="fas fa-dog"></span></i></label>
              <label class="btn btn-secondary ">
                <input id = "fas fa-camera" type="radio" autocomplete="off"> <span style="font-size: 2em">
                  <i class="fas fa-camera"></i>
                </span>
              </label>
              <label class="btn btn-secondary ">
                <input id = "fas fa-feather-alt" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-feather-alt"></i>
                </span></label>
              <label class="btn btn-secondary ">
                <input id = "fas fa-hippo" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-hippo"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-home" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-home"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-snowman" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-snowman"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-gamepad" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-gamepad"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-robot" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-robot"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-cowboy" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-hat-cowboy"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-birthday-cake" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-birthday-cake"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-money-bill-wave" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-money-bill-wave"></i>
                </span></label>
              <label class="btn btn-secondary">
                <input id = "fas fa-music" type="radio"  autocomplete="off"><span style="font-size: 2em">
                  <i class="fas fa-music"></i>
                </span></label>

            </div>
            
          </div>
          </div>
          <div class="col-10 text-center">
          <button type="submit" class="btn btn-outline-info">Create Project</button>
          </div>
        </form>
        <div> 
        </div>
      </div>
    </main>
  </body>
</html>
